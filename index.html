    <!-- login -->
    <main class="inner-cover row" id="login">
        <div class="col-md-6" id="loginDoang">
            <h3>Login</h3>
            <form action="" method="post" id="login-form">
            <div class="form-group">
                <label for="emailLogin">Email :</label>
                <input type="email" class="form-control" name="email" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passwordLogin">Password :</label>
                <input type="password" class="form-control" name="password" id="passwordLogin" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            <div class="form-group">
                <div class="g-signin2 btn" data-onsuccess="onSignIn"></div>
            </div>
            </form>
        </div>

            </form>
